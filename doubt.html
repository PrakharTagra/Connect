<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post a Doubt</title>
    <link rel="icon" href="Title-Logo.png " type="image/png" />
  <style>
    * {
      box-sizing: border-box;
    }

    a{
        text-decoration: none;
        color: inherit;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      background-image: url('endless-constellation.png');
      
    }

    #particles-js {
      width:100%;
        height:100%;
        z-index: -1;
        position:fixed;
        top:0;
        left:0;

}

    .navbar {
      height: 60px;
      background-color: #007b5e;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      color: white;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .container {
      display: flex;
      height: calc(100vh - 60px);
    }

    .sidebar {
      width: 250px;
      background-color: #fff;
      border-right: 1px solid #ccc;
      height: 100%;
      position: fixed;
      top: 60px;
      left: -250px;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      padding: 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .main-content {
      margin-left: 0;
      padding: 2rem;
      flex: 1;
      transition: margin-left 0.3s ease;
      margin-top: 60px;
      width: 100%;
    }

    .container.sidebar-open .main-content {
      margin-left: 250px;
      width: calc(100% - 250px);
    }

    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .form-group textarea {
      resize: vertical;
      height: 100px;
    }

    .submit-btn {
      background-color: #007b5e;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 80%;
      }

      .container.sidebar-open .main-content {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  
  <!-- Navbar -->
  <div class="navbar">
    <div class="menu-icon" onclick="toggleSidebar()">â˜°</div>
    <div class="logo"><a href = "pseudo.html">Home</a></div>
  </div>
  <div id="particles-js"></div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <ul>
      <li>Home</li>
      <li>My Doubts</li>
      <li><a href = "answer.html" style="color: black; text-decoration: none;">Answered</a></li>
      <li>Profile</li>
    </ul>
  </div>
  <!-- Main Content -->
 
  <div class="container" id="container">

    <div class="main-content">
      <div class="form-container">
        <h2>Post Your Doubt</h2>
        <form id="doubtForm">
          <div class="form-group">
            <label for="topic">Topic</label>
            <input type="text" id="topic" name="topic">
          </div>

          <div class="form-group">
            <label for="domain">Domain</label>
            <select id="domain" name="domain">
              <option value="">Select a domain</option>
              <option value="DSA">DSA</option>
              <option value="Web Development">Web Development</option>
              <option value="AI/ML">AI/ML</option>
              <option value="Core Subjects">Core Subjects</option>
            </select>
          </div>

          <div class="form-group">
            <label for="doubt">Doubt</label>
            <textarea id="doubt" name="doubt"
             placeholder="Type your doubt here..."></textarea>
          </div>

          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const container = document.getElementById('container');
      sidebar.classList.toggle('active');
      container.classList.toggle('sidebar-open');
    };
  </script>


  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>


  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 50
        },
        "color": {
          "value": "#00ffff"
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.3
        },
        "size": {
          "value": 5
        },
        "move": {
          "enable": true,
          "speed": 1
        }
      }
    });

    document.getElementById('doubtForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const topic = document.getElementById('topic').value;
  const domain = document.getElementById('domain').value; 
  const doubt = document.getElementById('doubt').value;

  const response = await fetch('http://localhost:5500/doubts', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ topic, domain, doubt }) 
  });

  const result = await response.json();
  alert('Doubt submitted successfully!');
  loadDoubts();
});

async function loadDoubts() {
  const res = await fetch('http://localhost:5500/doubts');
  const doubts = await res.json();

  const list = document.getElementById('doubtList');
  list.innerHTML = ''; 
  doubts.forEach(d => {
    const li = document.createElement('li');
    li.innerText = `${d.topic} - ${d.domain}: ${d.doubt}`;
    list.appendChild(li);
  });
}

  </script>

</body>
</html>
