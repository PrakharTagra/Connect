<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alumni Search Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: "Segoe UI", sans-serif; background: #f7f7ff; margin: 0; }
        body, html {
      font-family: Arial, sans-serif;
      background-color: #e0e0e0;
      padding: 0;
      margin: 0 ;
      background-color: f5f5f5;
    }

.navbar {
  padding: 0 2%;            /* horizontal padding */
  box-sizing: border-box;
  background-color: #333333;
  height: 12vh;
  position: flex;
  top: 0;
  left: 0;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-radius: 0px;
  z-index: 1000;
}

    .navbar .logo {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      margin-right: auto;
      height: 50px;
      width: 150px;
      
    }
    .connectlogo {
      width: 4vw;
      height: 4vw;
      margin-top: -10px;
    object-fit: centre;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #575757;
    }

    header { background: linear-gradient(90deg, #4b6cb7, #182848); color: white; padding: 1rem; text-align: center; }
    h1 { margin: 0; font-size: 1.8rem; }
    .search-box { text-align: center; padding: 1rem; }
    input { padding: 0.5rem; font-size: 1rem; width: 60%; border-radius: 8px; border: 1px solid #ccc; }
    button { padding: 0.6rem 1.2rem; font-size: 1rem; margin-left: 0.5rem; border: none; border-radius: 8px; background: #4b6cb7; color: white; cursor: pointer; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1rem; padding: 1rem; }
    .card { background: white; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.15); padding: 1rem; transition: transform 0.2s; }
    .card:hover { transform: translateY(-4px); }
    .badges { font-size: 1.2rem; }
    footer { text-align: center; padding: 1rem; background: #eee; font-size: 0.9rem; }
  </style>
</head>
<body>
 <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo"><img src="log.png" class="connectlogo"></div>
    <a href="user.html">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>


  <div class="search-box">
    <input type="text" id="query" placeholder="Search alumni (e.g. AI, >5, 2020, Startup)...">
    <button onclick="doSearch()">Search</button>
  </div>

  <div id="results" class="grid">
    {% for r in cards %}
      <div class="card">
        <h3>{{r.Name}} {{ get_domain_emoji(r.Domain) }}</h3>
        <p><b>Domain:</b> {{r.Domain}}</p>
        <p><b>Grad Year:</b> {{r.Graduation_Year}}, <b>Exp:</b> {{r.Years_of_Experience}} yrs</p>
        <p><b>Company:</b> {{r.Current_Position}}</p>
        <p class="badges">{{ achievement_badges(r.Achievements) }}</p>
        <a href="/profile/{{r.id}}">View Profile →</a>
      </div>
    {% endfor %}
  </div>
  <script>
    async function doSearch() {
      let q = document.getElementById("query").value;
      let resp = await fetch("/search?q=" + encodeURIComponent(q));
      let data = await resp.json();
      let cont = document.getElementById("results");
      cont.innerHTML = "";
      for (let r of data.results) {
        let div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h3>${r.name} ${r.domain_emoji}</h3>
          <p><b>Domain:</b> ${r.domain}</p>
          <p><b>Grad Year:</b> ${r.grad_year}, <b>Exp:</b> ${r.exp} yrs</p>
          <p><b>Company:</b> ${r.company}</p>
          <p class="badges">${r.ach_badges}</p>
          <a href="/profile/${r.id}">View Profile →</a>
        `;
        cont.appendChild(div);
      }
    }
  </script>
</body>
</html>
