<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community - Answer Doubts</title>
  <link rel="icon" href="Title-Logo.png" type="image/png" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
    }

    .navbar {
      height: 60px;
      background-color: #007b5e;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      color: white;
    }

    .navbar .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar .right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .navbar i {
      font-size: 20px;
      cursor: pointer;
    }

    .sidebar {
      width: 250px;
      background-color: #fff;
      border-right: 1px solid #ccc;
      height: 100vh;
      position: fixed;
      top: 60px;
      left: 0;
      padding-top: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 15px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      margin-left: 250px;
      padding: 20px;
      margin-top: 60px;
      gap: 1rem;
    }

    .doubt-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .doubt-meta {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
    }

    .doubt-question {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .answer-input {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .submit-btn {
      margin-top: 10px;
      background-color: #007b5e;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="left">
      <div class="menu-icon" onclick="toggleSidebar()">â˜°</div>
      <div class="logo">Mentor Community</div>
    </div>
    <div class="right">
      <a href="pseudo.html"><i class="fas fa-home" title="Home"></i></a>
      <i class="fas fa-user-circle" title="Profile"></i>
    </div>
  </div>

  <div class="sidebar" id="sidebar">
    <ul>
      <li>Dashboard</li>
      <li>Answer Doubts</li>
      <li>Webinars</li>
      <li>My Profile</li>
      <li>Logout</li>
    </ul>
  </div>

  <div class="main-content" id="doubt-container">
    
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }

   
    async function loadDoubts() {
      try {
        const response = await fetch('http://localhost:5500/doubts');
        const doubts = await response.json();

        const container = document.getElementById('doubt-container');
        container.innerHTML = '';

        doubts.forEach(d => {
          const box = document.createElement('div');
          box.className = 'doubt-box';
          box.innerHTML = `
            <div class="doubt-meta">ðŸ“š Topic: <strong>${d.topic}</strong> | ðŸ§­ Domain: <strong>${d.domain}</strong></div>
            <div class="doubt-question">${d.doubt}</div>
            <textarea class="answer-input" placeholder="Answer doubt...">${d.solution || ''}</textarea>
            <button class="submit-btn" onclick="submitAnswer('${d._id}', this)">Submit</button>
          `;
          container.appendChild(box);
        });
      } catch (err) {
        console.error('Error loading doubts:', err);
        alert('Failed to load doubts.');
      }
    }

    // Submit an answer to the backend
    async function submitAnswer(id, buttonElement) {
      const answerInput = buttonElement.previousElementSibling;
      const solution = answerInput.value.trim();

      if (!solution) {
        alert('Please enter a solution before submitting.');
        return;
      }

      try {
        const response = await fetch('http://localhost:5500/doubts/${id}', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ solution })
        });

        const result = await response.json();
        alert('Answer submitted successfully!');
      } catch (err) {
        console.error('Error submitting answer:', err);
        alert('Failed to submit answer.');
      }
    }

    // Load doubts on page load
    window.onload = loadDoubts;
  </script>

</body>
</html>
